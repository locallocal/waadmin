<nb-card>
    <nb-card-body>
        <nb-toggle></nb-toggle>
    </nb-card-body>
</nb-card>


<nb-card>
    <nb-card-body>
        <nb-toggle status="basic"></nb-toggle>
        <nb-toggle status="primary"></nb-toggle>
        <nb-toggle status="success"></nb-toggle>
        <nb-toggle status="info"></nb-toggle>
        <nb-toggle status="warning"></nb-toggle>
        <nb-toggle status="danger"></nb-toggle>
        <nb-toggle status="control"></nb-toggle>
    </nb-card-body>
</nb-card>

<nb-card>
    <nb-card-body>
        <nb-toggle status="disabled"></nb-toggle>
        <nb-toggle [checked]="true" status="disabled"></nb-toggle>
    </nb-card-body>
</nb-card>

<nb-card>
    <nb-card-body>
        <nb-toggle labelPosition="start">Label start</nb-toggle>
        <nb-toggle labelPosition="end">Label end</nb-toggle>
        <nb-toggle labelPosition="right">Label right</nb-toggle>
        <nb-toggle labelPosition="left">Label left</nb-toggle>
    </nb-card-body>
</nb-card>


<nb-card>
    <nb-card-body>
        <nb-toggle [(ngModel)]="toggleNgModel">Toggle with ngModel</nb-toggle>
        <nb-toggle [formControl]="toggleFormControl">Toggle with formControl</nb-toggle>
    </nb-card-body>
</nb-card>
