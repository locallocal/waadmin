<nb-card>
    <nb-card-header>
        <h1 class="h5">Selected date: {{ date | date }}</h1>
    </nb-card-header>
    <nb-card-body>
        <nb-calendar [(date)]="date"></nb-calendar>
    </nb-card-body>
</nb-card>

<nb-card>
    <nb-card-header>
        <h1 class="h5">Seleted range: {{ range.start | date }} - {{ range.end | date }}</h1>
    </nb-card-header>
    <nb-card-body>
        <nb-calendar-range [(range)]="range"> 
        </nb-calendar-range>
    </nb-card-body>
</nb-card>
