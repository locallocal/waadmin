<nb-card>
    <nb-card-body>
        <nb-checkbox (checkedChange)="toggle($event)">Toggle me</nb-checkbox>
    </nb-card-body>
    <nb-card-body>
        <label>Checked: {{ checked }}</label>
    </nb-card-body>
</nb-card>

<nb-card>
    <nb-card-body>
        <nb-checkbox status="basic">Basic</nb-checkbox>
        <nb-checkbox status="primary">Primary</nb-checkbox>
        <nb-checkbox status="success">Success</nb-checkbox>
        <nb-checkbox status="danger">Danger</nb-checkbox>
        <nb-checkbox status="warning">Warning</nb-checkbox>
        <nb-checkbox status="info">Info</nb-checkbox>
        <nb-checkbox status="control">Control</nb-checkbox>
    </nb-card-body>
</nb-card>
